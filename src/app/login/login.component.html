<mat-toolbar color="primary">
    <span>Tracing App</span>
    <span>
  </span>
</mat-toolbar>
<div class="one-div">
<p><font face="Arial">Tunisian Republic</font></p>
<img src="../../assets/icon/tunisian-flag.png" class="tunisia-flag">
</div>
<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Authentification - <button mat-button color="primary" (click)="gotoRegister()">Want to register ?</button></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>E-Mail</mat-label>
            <input name="email" [(ngModel)]="email" matInput placeholder="E-Mail">
      </mat-form-field>
      <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input name="password" [(ngModel)]="password" matInput placeholder="Password" type="password">
      </mat-form-field>
      <button mat-button color="primary" (click)="gotoProfilDisplay()">Validate</button>
    </form>    
    </mat-card-content>
  </mat-card>
</div>
